<div class="tables-container">
  <h2 class="title">Available Tables</h2>

  <div *ngFor="let table of tables" class="table-card" [ngClass]="{'reserved': table.reserved, 'available': !table.reserved}">
    <h3>Table {{ table.number }}</h3>
    <p>{{ table.description }}</p>

    <button [disabled]="table.reserved" (click)="goToReservation(table.number)">
      {{ table.reserved ? 'Reserved' : 'Reserve' }}
    </button>
</div>
