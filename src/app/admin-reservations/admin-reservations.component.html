<div class="admin-section">
  <h2>ğŸ“… Reservation Management</h2>
  <button class="btn-add" (click)="onAddReservation()">+ Add Reservation</button>
  
  <table class="table-reservations">
    <thead>
      <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Restaurant</th>
        <th>Table</th>
        <th>Date & Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of reservations">
        <td>{{ res.id }}</td>
        <td>{{ res.client }}</td>
        <td>{{ res.restaurant }}</td>
        <td>{{ res.table }}</td>
        <td>{{ res.datetime | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>
          <span class="status-badge" [ngClass]="{
            'pending': res.statut === 'En attente',
            'confirmed': res.statut === 'ConfirmÃ©e',
            'cancelled': res.statut === 'AnnulÃ©e'
          }">{{ res.statut }}</span>
        </td>
        <td class="actions">
          <button class="btn-edit" (click)="onEditReservation(res)" title="To modify">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn-delete" (click)="onDeleteReservation(res)" title="Delete">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
