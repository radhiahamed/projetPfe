<div class="restaurant-container">
  <div *ngFor="let restaurant of restaurants.slice(0, displayedRestaurants)" class="restaurant-card">
    <img [src]="restaurant.image" [alt]="restaurant.name" class="restaurant-image">
    <div class="restaurant-info">
      <h2 class="restaurant-name">{{ restaurant.name }}</h2>
      <p class="restaurant-description">{{ restaurant.description }}</p>
      <p class="restaurant-address"><strong>Address:</strong> {{ restaurant.address }}</p>
      <p class="restaurant-phone"><strong>Phone:</strong> <a [href]="'tel:' + restaurant.phone">{{ restaurant.phone }}</a></p>

      <!-- Ajout de la notation -->
      <div class="restaurant-details">
        <span class="restaurant-rating">{{ getStars(restaurant.rating) }}</span>
      </div>

      <!-- Bouton "RÃ©server" -->
      <button (click)="goToTables(restaurant.name)">To Book</button>

    </div>
  </div>
</div>

<!-- Bouton "Voir plus" -->
<button *ngIf="displayedRestaurants < restaurants.length" (click)="showMore()" class="see-more-button">
  Voir plus
</button>
