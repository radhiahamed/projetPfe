<div class="background">
  <img src="assets/ImgBackground.png" alt="Background">
</div>

<div class="container">
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="assets/logo3.png" alt="SfaxRestaurant Logo">
      <span>ReserveOurTable</span>
    </div>
  </header>

  <nav class="nav">
    <a routerLink="/about">About</a>
    <a routerLink="/restaurant">Restaurant</a>
    <a routerLink="/menu">Menu</a> 
    <a routerLink="/reservation">Reservation</a>
    <a routerLink="/contact">Contact</a>
    <button routerLink="/login">Login</button>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <h2>Welcome !</h2>
    <p class="subtitle"><em>Discover and book the best restaurant in Sfax</em></p>

     <!-- Search Bar -->
     <div class="search-container">
      <!-- Bloc Sfax avec menu déroulant -->
      <div class="location" (click)="toggleDropdown()">
        <i class="fa fa-map-marker"></i>
        <span class="city clickable" (click)="goToMap()">{{ selectedCity }}</span>
        <i class="fa fa-chevron-down"></i>

        <!-- Liste des villes -->
        <ul class="dropdown" *ngIf="showDropdown">
          <li *ngFor="let city of cities" (click)="selectCity(city)">
            {{ city }}
          </li>
        </ul>
      </div>

      <!-- Icône de recherche et input -->
      <div class="input-wrapper">
        <i class="fa fa-search"></i>
        <input type="text" [(ngModel)]="searchQuery" placeholder="Restaurant name">
      </div>

      <!-- Bouton Search -->
      <button class="search-button" (click)="searchRestaurants()">Search</button>
    </div>
    <!-- Social Icons -->
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank">
        <img src="assets/facebook.png" alt="Facebook" width="30">
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="assets/instagram.png" alt="Instagram" width="30">
      </a>
      <a href="https://www.twitter.com" target="_blank">
        <img src="assets/twitter.png" alt="Twitter" width="30">
      </a>
      <a href="https://www.whatsapp.com" target="_blank">
        <img src="assets/whatsapp.png" alt="WhatsApp" width="30">
      </a>
    </div>
  </main>
</div>
