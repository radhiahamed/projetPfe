<div class="container">
  <h2><i class="fas fa-chair"></i> Tables du Restaurant</h2>

  <select [(ngModel)]="selectedRestaurant">
    <option *ngFor="let resto of restaurants" [value]="resto.name">{{ resto.name }}</option>
  </select>

  <form (ngSubmit)="addTable()" class="table-form">
    <input [(ngModel)]="newTable.description" name="description" placeholder="Description (Fenêtre, VIP...)" required>
    <button type="submit" class="btn-add">Ajouter Table</button>
  </form>

  <ul class="table-list">
    <li *ngFor="let table of getTablesForSelectedRestaurant()">
      <span>Table {{ table.id }} - {{ table.description }}</span>
      <button class="btn-delete" (click)="deleteTable(table.id)">🗑️</button>
    </li>
  </ul>
</div>
