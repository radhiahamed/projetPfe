<div class="table-container">
  <h2>Gestion des Tables</h2>

  <form (ngSubmit)="onSubmit()" class="table-form">
    <div class="form-group">
      <label for="number">Num√©ro de Table</label>
      <input type="number" id="number" name="number" [(ngModel)]="table.number" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" name="description" [(ngModel)]="table.description" required />
    </div>

    <button type="submit" class="btn">{{ isEditing ? 'Modifier' : 'Ajouter' }}</button>
  </form>

  <h3>Liste des Tables</h3>
  <ul class="table-list">
    <li *ngFor="let t of tables" class="table-item">
      <span>Table {{ t.number }} - {{ t.description }}</span>
      <div>
        <button class="btn edit-btn" (click)="editTable(t)">Modifier</button>
        <button class="btn delete-btn" (click)="deleteTable(t.id)">Supprimer</button>
      </div>
    </li>
  </ul>
</div>
