<div class="contact-container">
  <div class="contact-info">
    <h2>Contact Us</h2>
    <div class="info-item">
      <i class="fas fa-phone"></i>
      <p><strong>Helpline:</strong> +216 12345678</p>
    </div>
    <div class="info-item">
      <i class="fas fa-map-marker"></i>
      <p><strong>Our Location:</strong> Sfax, Tunisie</p>
    </div>
    <div class="info-item">
      <i class="fas fa-envelope"></i>
      <p><strong>Official Email:</strong> info@reserve.com</p>
    </div>
     <!-- Social Icons -->
     <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank">
        <img src="assets/facebook.png" alt="Facebook" width="30">
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="assets/instagram.png" alt="Instagram" width="30">
      </a>
      <a href="https://www.twitter.com" target="_blank">
        <img src="assets/twitter1.png" alt="Twitter" width="30">
      </a>
      <a href="https://www.whatsapp.com" target="_blank">
        <img src="assets/whatsapp.png" alt="WhatsApp" width="30">
      </a>
    </div>
     <!-- Ajouter l'image ici -->
     <div class="contact-image">
      <img src="assets/contact.jpg" alt="Contact Image">
    </div>
  </div>

  <div class="contact-form">
    <h2>Send Us a Message</h2>
    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" ngModel required placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" ngModel placeholder="Enter your phone number">
      </div>
      <!-- Remplacement du champ "Subject" par "Avis" -->
      <div class="form-group">
        <label for="review">Your Review</label>
        <textarea id="review" name="review" ngModel required placeholder="Write your review here..."></textarea>
      </div>
      <button type="submit" [disabled]="!contactForm.form.valid">Send</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
