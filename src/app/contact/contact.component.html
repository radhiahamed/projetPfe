  <!-- Formulaire -->
  <form class="contact-form">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="nom" class="label">Name:</label>
        <input type="text" id="nom" class="input-field" placeholder="Your name">
      </div>
      <div>
        <label for="prenom" class="label">First name:</label>
        <input type="text" id="prenom" class="input-field" placeholder="Your first name">
      </div>
      <div>
        <label for="email" class="label">Email:</label>
        <input type="email" id="email" class="input-field" placeholder="Your email">
      </div>
      <div>
        <label for="telephone" class="label">Phone:</label>
        <input type="tel" id="telephone" class="input-field" placeholder="Your phone">
      </div>
      <div class="col-span-2">
        <label for="objet" class="label">Object:</label>
        <input type="text" id="objet" class="input-field" placeholder="Subject of your message">
      </div>
      <div class="col-span-2">
        <label for="message" class="label">Message:</label>
        <textarea id="message" class="input-field h-32" placeholder="Your message"></textarea>
      </div>
    </div>
    <button type="submit" class="btn-submit mt-6">Send</button>
  </form>
