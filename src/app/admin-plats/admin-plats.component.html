<div class="dishes">
  <div class="dishes__header">
    <h2 class="dishes__title">üçΩÔ∏è Dish Management</h2>
    <button class="btn btn--add" (click)="onAddDish()">+ Add Dish</button>
  </div>

  <table class="dishes__table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Restaurant name</th>
        <th>Categorie</th>
        <th>Price (TND)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let plat of plats" class="dishes__row">
        <td>{{ plat.id }}</td>
        <td>{{ plat.nom }}</td>
        <td>{{ plat.nomRes }}</td>
        <td>{{ plat.categorie }}</td>
        <td>{{ plat.prix | number:'1.2-2' }}</td>
        <td class="dishes__actions">
          <button class="btn btn--edit" (click)="onEditDish(plat)">To modify</button>
          <button class="btn btn--delete" (click)="onDeleteDish(plat)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="plats.length === 0">
        <td colspan="5" class="dishes__empty">No dishes found.</td>
      </tr>
    </tbody>
  </table>
</div>
